name: Update performance comparison images

on:
  push:
    branches:
      - main
    paths:
      - performance.ipynb
      - benchmark.csv

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Install python and jupyter to execute performance.ipynb to run notebook
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter pandas matplotlib plotly kaleido

    - name: Run Jupyter notebook
      run: |
        jupyter nbconvert --to notebook --execute performance.ipynb
        
    - name: Commit files
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add images/
        git commit -m "Update generated images from notebook"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
